<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rumah Sakit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .login-left {
            background: linear-gradient(45deg, #2c5aa0, #1e3a8a);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hospital-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #60a5fa;
        }
        .login-right {
            padding: 3rem;
        }
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2c5aa0;
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
        }
        .btn-login {
            background: linear-gradient(45deg, #2c5aa0, #1e3a8a);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(44, 90, 160, 0.3);
            color: white;
        }
        .input-group-text {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .medical-bg {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="medical" patternUnits="userSpaceOnUse" width="20" height="20"><circle cx="10" cy="10" r="1" fill="%23ffffff20"/></pattern></defs><rect width="100" height="100" fill="url(%23medical)"/></svg>');
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="login-card">
                        <div class="row g-0">
                            <div class="col-lg-6 login-left medical-bg">
                                <div>
                                    <i class="fas fa-hospital hospital-icon"></i>
                                    <h2 class="mb-3">Rumah Sakit</h2>
                                    <h4 class="mb-4">Sistem Informasi Manajemen</h4>
                                    <p class="lead">Melayani dengan sepenuh hati untuk kesehatan yang lebih baik</p>
                                    <div class="mt-4">
                                        <i class="fas fa-user-md me-3"></i>
                                        <i class="fas fa-heartbeat me-3"></i>
                                        <i class="fas fa-ambulance"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 login-right">
                                <div class="text-center mb-4">
                                    <h3 class="text-primary mb-2">Selamat Datang</h3>
                                    <p class="text-muted">Silakan masuk ke akun Anda</p>
                                </div>

                                <form>
                                    <div class="mb-3">
                                        <label class="form-label text-muted">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-envelope text-muted"></i>
                                            </span>
                                            <input type="email" class="form-control" name="email" 
                                                   placeholder="Masukkan email Anda" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label text-muted">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock text-muted"></i>
                                            </span>
                                            <input type="password" class="form-control" name="password" 
                                                   placeholder="Masukkan password Anda" required>
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" name="remember" id="remember">
                                        <label class="form-check-label text-muted" for="remember">
                                            Ingat saya
                                        </label>
                                    </div>

                                    <button type="submit" class="btn btn-login mb-3">
                                        <i class="fas fa-sign-in-alt me-2"></i>
                                        Masuk
                                    </button>

                                    <div class="text-center">
                                        <a href="#" class="text-decoration-none text-muted">
                                            <i class="fas fa-question-circle me-1"></i>
                                            Lupa password?
                                        </a>
                                    </div>
                                </form>

                                <div class="text-center mt-4 pt-3 border-top">
                                    <small class="text-muted">
                                        <i class="fas fa-shield-alt me-1"></i>
                                        Sistem keamanan terjamin
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
